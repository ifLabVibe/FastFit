        document.addEventListener('DOMContentLoaded', function() {

        // ÊòæÁ§∫Áî®Êà∑Âü∫Êú¨‰ø°ÊÅØ
        function displayUserInfo(userData) {
            document.getElementById('userGender').textContent = userData.gender === 'male' ? 'Áî∑' : 'Â•≥';
            document.getElementById('userAge').textContent = userData.age + ' Â≤Å';

            document.getElementById('dailyIntake').textContent = userData.dailyIntake + ' kcal';

            // ÊòæÁ§∫È¢ÑÊúüÊïàÊûú
            const weightLoss = (userData.weight - userData.targetWeight).toFixed(1);
            const weeklyLoss = (weightLoss / userData.targetWeeks).toFixed(2);

            document.getElementById('targetWeeks').textContent = userData.targetWeeks + ' Âë®';

        // ÁîüÊàêËøêÂä®Êé®Ëçê
        function generateExerciseRecommendations(userData) {
            const recommendations = [];

            // Ê†πÊçÆÊ¥ªÂä®Ê∞¥Âπ≥Êé®ËçêËøêÂä®
            if (userData.activityLevel === 'sedentary') {
                // ‰πÖÂùê‰∫∫Áæ§Ôºö‰ªéÁÆÄÂçïÊúâÊ∞ßÂºÄÂßã
                recommendations.push(exerciseDatabase.cardio[0]); // Âø´Ëµ∞

                recommendations.push(exerciseDatabase.flexibility[0]); // Áëú‰ºΩ
            } else if (userData.activityLevel === 'light') {
                // ËΩªÂ∫¶Ê¥ªÂä®ÔºöÂ¢ûÂä†ËøêÂä®Âº∫Â∫¶
                recommendations.push(exerciseDatabase.cardio[1]); // ÊÖ¢Ë∑ë

                recommendations.push(exerciseDatabase.cardio[3]); // Ë∑≥Áª≥
            } else if (userData.activityLevel === 'moderate') {

                recommendations.push(exerciseDatabase.cardio[1]); // ÊÖ¢Ë∑ë

                recommendations.push(exerciseDatabase.strength[1]); // ‰øØÂçßÊíë
            } else {

                recommendations.push(exerciseDatabase.cardio[2]); // Ê∏∏Ê≥≥
                recommendations.push(exerciseDatabase.cardio[3]); // Ë∑≥Áª≥
                recommendations.push(exerciseDatabase.strength[1]); // ‰øØÂçßÊíë
            }

            // Ê†πÊçÆÂπ¥ÈæÑË∞ÉÊï¥
            if (userData.age > 45) {
                // Âπ¥ÈæÑËæÉÂ§ßÔºå‰ºòÂÖàÊé®Ëçê‰ΩéÂÜ≤ÂáªËøêÂä®
                recommendations.unshift(exerciseDatabase.flexibility[0]); // Áëú‰ºΩ
                if (recommendations.find(ex => ex.name === 'ÊÖ¢Ë∑ë')) {
                    const jogIndex = recommendations.findIndex(ex => ex.name === 'ÊÖ¢Ë∑ë');
                    recommendations[jogIndex] = exerciseDatabase.cardio[0]; // ÊõøÊç¢‰∏∫Âø´Ëµ∞
                }

            // Ê†πÊçÆBMIË∞ÉÊï¥
            const height = userData.height / 100;
            const bmi = userData.weight / (height * height);

            if (bmi > 30) {
                // ËÇ•ËÉñ‰∫∫Áæ§Ôºå‰ºòÂÖà‰ΩéÂÜ≤ÂáªËøêÂä®
                recommendations.unshift(exerciseDatabase.cardio[2]); // Ê∏∏Ê≥≥
            }

            // ÂéªÈáçÂπ∂ÈôêÂà∂Êé®ËçêÊï∞Èáè
            const uniqueRecommendations = recommendations.filter((ex, index, self) =>
                index === self.findIndex(e => e.name === ex.name)
            ).slice(0, 3);

            displayExerciseRecommendations(uniqueRecommendations);
        }

        // ÊòæÁ§∫ËøêÂä®Êé®Ëçê
        function displayExerciseRecommendations(recommendations) {
            const container = document.getElementById('exerciseList');

        function getDifficultyText(difficulty) {
