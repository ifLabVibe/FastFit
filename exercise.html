<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动推荐 - 个性化减肥计划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* 主渐变背景 */
        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                #667eea 0%,
                #764ba2 25%,
                #2ECC71 50%,
                #56ab2f 75%,
                #a8edea 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮动装饰元素 */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite linear;
        }

        .shape:nth-child(1) {
            width: 60px;
            height: 60px;
            left: 5%;
            top: 15%;
            animation-delay: 0s;
            background: rgba(46, 204, 113, 0.15);
        }

        .shape:nth-child(2) {
            width: 90px;
            height: 90px;
            right: 10%;
            top: 8%;
            animation-delay: -8s;
            background: rgba(255, 255, 255, 0.12);
        }

        .shape:nth-child(3) {
            width: 45px;
            height: 45px;
            left: 75%;
            top: 55%;
            animation-delay: -15s;
            background: rgba(102, 126, 234, 0.18);
        }

        .shape:nth-child(4) {
            width: 75px;
            height: 75px;
            left: 15%;
            bottom: 25%;
            animation-delay: -22s;
            background: rgba(168, 237, 234, 0.2);
        }

        .shape:nth-child(5) {
            width: 35px;
            height: 35px;
            right: 30%;
            bottom: 35%;
            animation-delay: -12s;
            background: rgba(255, 255, 255, 0.15);
        }

        .shape:nth-child(6) {
            width: 55px;
            height: 55px;
            left: 50%;
            top: 30%;
            animation-delay: -18s;
            background: rgba(46, 204, 113, 0.12);
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 1;
            }
            66% {
                transform: translateY(-40px) rotate(240deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.6;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-info h2 {
            font-size: 22px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .daily-intake {
            background: linear-gradient(135deg, #2ECC71, #27ae60);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .daily-intake h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .daily-intake .value {
            font-size: 32px;
            font-weight: bold;
        }

        .recommendations {
            margin-bottom: 30px;
        }

        .recommendations h2 {
            font-size: 26px;
            color: white;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .exercise-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-left: 5px solid #2ECC71;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideInUp 0.8s ease-out;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 12px 40px rgba(31, 38, 135, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(255, 255, 255, 0.3);
        }

        .exercise-card h3 {
            font-size: 24px;
            color: white;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        .exercise-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #2ECC71;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .exercise-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #2ECC71;
        }

        .exercise-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .exercise-benefits {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .benefits-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .benefits-list {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            list-style: none;
        }

        .benefits-list li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .benefits-list li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #2ECC71;
            font-weight: bold;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-beginner {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-intermediate {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-advanced {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn:last-child {
            grid-column: span 2;
        }

        .btn {
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ECC71, #27ae60);
            color: white;
            box-shadow:
                0 4px 15px rgba(46, 204, 113, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #27ae60, #2ECC71);
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(46, 204, 113, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .progress-section {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideInUp 0.8s ease-out;
        }

        .progress-section h3 {
            font-size: 22px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2ECC71;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }

        .start-exercise-btn {
            background: #2ECC71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .start-exercise-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .start-exercise-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .info-grid,
            .exercise-details {
                grid-template-columns: 1fr;
            }

            .progress-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .start-exercise-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container">
        <div class="gradient-background"></div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>你的专属运动计划</h1>
            <p>基于你的身体状况量身定制</p>
        </div>

        <!-- 用户基本信息 -->
        <div class="user-info">
            <h2>个人信息概览</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">性别</div>
                    <div class="info-value" id="userGender">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">年龄</div>
                    <div class="info-value" id="userAge">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">当前体重</div>
                    <div class="info-value" id="userWeight">- kg</div>
                </div>
                <div class="info-item">
                    <div class="info-label">目标体重</div>
                    <div class="info-value" id="userTarget">- kg</div>
                </div>
            </div>
            <div class="daily-intake">
                <h3>每日推荐热量摄入</h3>
                <div class="value" id="dailyIntake">- kcal</div>
            </div>
        </div>

        <!-- 运动推荐 -->
        <div class="recommendations">
            <h2>为你推荐的运动</h2>
            <div id="exerciseList"></div>
        </div>

        <!-- 预期效果 -->
        <div class="progress-section">
            <h3>预期减肥效果</h3>
            <div class="progress-stats">
                <div class="stat-item">
                    <div class="stat-number" id="targetWeeks">-</div>
                    <div class="stat-label">目标周数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="weightLoss">-</div>
                    <div class="stat-label">减重目标 (kg)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="weeklyLoss">-</div>
                    <div class="stat-label">每周减重 (kg)</div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="goBack()">返回修改信息</button>
            <button class="btn btn-secondary" onclick="viewHistory()">查看运动历史</button>
            <button class="btn btn-primary" onclick="startPlan()">开始我的计划</button>
        </div>
    </div>

    <script>
        // 运动数据库
        const exerciseDatabase = {
            cardio: [
                {
                    name: "快走",
                    icon: "🚶",
                    duration: 30,
                    frequency: "每天",
                    calories: 150,
                    difficulty: "beginner",
                    description: "快走是最适合初学者的有氧运动，对关节负担小，容易坚持。建议保持步频在每分钟120步左右。",
                    benefits: ["改善心肺功能", "燃烧脂肪", "增强腿部肌肉", "低运动损伤风险"]
                },
                {
                    name: "慢跑",
                    icon: "🏃",
                    duration: 25,
                    frequency: "隔天",
                    calories: 250,
                    difficulty: "intermediate",
                    description: "慢跑是经典的减脂运动，能有效提高心率，加速新陈代谢。建议心率保持在最大心率的70%左右。",
                    benefits: ["高效燃脂", "增强心肺耐力", "释放压力", "改善睡眠质量"]
                },
                {
                    name: "游泳",
                    icon: "🏊",
                    duration: 40,
                    frequency: "每周3次",
                    calories: 300,
                    difficulty: "intermediate",
                    description: "游泳是全身性有氧运动，对关节零冲击，特别适合体重较重或有关节问题的人群。",
                    benefits: ["全身减脂", "塑造体型", "保护关节", "提升肺活量"]
                },
                {
                    name: "跳绳",
                    icon: "🤸",
                    duration: 15,
                    frequency: "每天",
                    calories: 200,
                    difficulty: "intermediate",
                    description: "跳绳是高效的燃脂运动，短时间内消耗大量热量，同时锻炼协调性和敏捷性。",
                    benefits: ["快速燃脂", "提高协调性", "增强心肺功能", "方便实施"]
                }
            ],
            strength: [
                {
                    name: "徒手深蹲",
                    icon: "🏋️",
                    duration: 15,
                    frequency: "隔天",
                    calories: 80,
                    difficulty: "beginner",
                    description: "深蹲是力量训练的基础动作，主要锻炼下肢肌群，提高基础代谢率，塑造腿部和臀部线条。",
                    benefits: ["增强腿部力量", "提升基础代谢", "改善体态", "无需器械"]
                },
                {
                    name: "俯卧撑",
                    icon: "💪",
                    duration: 12,
                    frequency: "隔天",
                    calories: 70,
                    difficulty: "intermediate",
                    description: "俯卧撑是经典的上肢力量训练，锻炼胸肌、肩膀和手臂，增加肌肉量有助于提高基础代谢。",
                    benefits: ["增强上肢力量", "塑造胸肌线条", "提高核心稳定", "随时随地可做"]
                }
            ],
            flexibility: [
                {
                    name: "瑜伽",
                    icon: "🧘",
                    duration: 30,
                    frequency: "每天",
                    calories: 120,
                    difficulty: "beginner",
                    description: "瑜伽结合了柔韧性、力量和冥想，有助于减压放松，改善身体柔韧性和平衡感。",
                    benefits: ["提高柔韧性", "减压放松", "改善体态", "增强专注力"]
                }
            ]
        };

        // 页面加载时获取用户数据并生成推荐
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');

            if (Object.keys(userData).length === 0) {
                alert('未找到用户数据，请重新填写信息');
                window.location.href = 'index.html';
                return;
            }

            displayUserInfo(userData);
            generateExerciseRecommendations(userData);
        });

        // 显示用户基本信息
        function displayUserInfo(userData) {
            document.getElementById('userGender').textContent = userData.gender === 'male' ? '男' : '女';
            document.getElementById('userAge').textContent = userData.age + ' 岁';
            document.getElementById('userWeight').textContent = userData.weight + ' kg';
            document.getElementById('userTarget').textContent = userData.targetWeight + ' kg';
            document.getElementById('dailyIntake').textContent = userData.dailyIntake + ' kcal';

            // 显示预期效果
            const weightLoss = (userData.weight - userData.targetWeight).toFixed(1);
            const weeklyLoss = (weightLoss / userData.targetWeeks).toFixed(2);

            document.getElementById('targetWeeks').textContent = userData.targetWeeks + ' 周';
            document.getElementById('weightLoss').textContent = weightLoss + ' kg';
            document.getElementById('weeklyLoss').textContent = weeklyLoss + ' kg';
        }

        // 生成运动推荐
        function generateExerciseRecommendations(userData) {
            const recommendations = [];

            // 根据活动水平推荐运动
            if (userData.activityLevel === 'sedentary') {
                // 久坐人群：从简单有氧开始
                recommendations.push(exerciseDatabase.cardio[0]); // 快走
                recommendations.push(exerciseDatabase.strength[0]); // 深蹲
                recommendations.push(exerciseDatabase.flexibility[0]); // 瑜伽
            } else if (userData.activityLevel === 'light') {
                // 轻度活动：增加运动强度
                recommendations.push(exerciseDatabase.cardio[1]); // 慢跑
                recommendations.push(exerciseDatabase.strength[0]); // 深蹲
                recommendations.push(exerciseDatabase.cardio[3]); // 跳绳
            } else if (userData.activityLevel === 'moderate') {
                // 中度活动：平衡有氧和力量训练
                recommendations.push(exerciseDatabase.cardio[1]); // 慢跑
                recommendations.push(exerciseDatabase.cardio[2]); // 游泳
                recommendations.push(exerciseDatabase.strength[1]); // 俯卧撑
            } else {
                // 高强度活动：全面训练
                recommendations.push(exerciseDatabase.cardio[2]); // 游泳
                recommendations.push(exerciseDatabase.cardio[3]); // 跳绳
                recommendations.push(exerciseDatabase.strength[1]); // 俯卧撑
            }

            // 根据年龄调整
            if (userData.age > 45) {
                // 年龄较大，优先推荐低冲击运动
                recommendations.unshift(exerciseDatabase.flexibility[0]); // 瑜伽
                if (recommendations.find(ex => ex.name === '慢跑')) {
                    const jogIndex = recommendations.findIndex(ex => ex.name === '慢跑');
                    recommendations[jogIndex] = exerciseDatabase.cardio[0]; // 替换为快走
                }
            }

            // 根据BMI调整
            const height = userData.height / 100;
            const bmi = userData.weight / (height * height);

            if (bmi > 30) {
                // 肥胖人群，优先低冲击运动
                recommendations.unshift(exerciseDatabase.cardio[2]); // 游泳
            }

            // 去重并限制推荐数量
            const uniqueRecommendations = recommendations.filter((ex, index, self) =>
                index === self.findIndex(e => e.name === ex.name)
            ).slice(0, 3);

            displayExerciseRecommendations(uniqueRecommendations);
        }

        // 显示运动推荐
        function displayExerciseRecommendations(recommendations) {
            const container = document.getElementById('exerciseList');
            container.innerHTML = '';

            recommendations.forEach((exercise, index) => {
                const exerciseCard = document.createElement('div');
                exerciseCard.className = 'exercise-card';
                exerciseCard.innerHTML = `
                    <h3>
                        <span class="exercise-icon">${exercise.icon}</span>
                        ${exercise.name}
                        <span class="difficulty-badge difficulty-${exercise.difficulty}">
                            ${getDifficultyText(exercise.difficulty)}
                        </span>
                    </h3>
                    <div class="exercise-details">
                        <div class="detail-item">
                            <div class="detail-label">建议时长</div>
                            <div class="detail-value">${exercise.duration} 分钟</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">运动频率</div>
                            <div class="detail-value">${exercise.frequency}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">消耗热量</div>
                            <div class="detail-value">${exercise.calories} kcal</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">优先级</div>
                            <div class="detail-value">${index === 0 ? '最高' : index === 1 ? '中等' : '一般'}</div>
                        </div>
                    </div>
                    <div class="exercise-description">${exercise.description}</div>
                    <div class="exercise-benefits">
                        <div class="benefits-title">主要功效</div>
                        <ul class="benefits-list">
                            ${exercise.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="start-exercise-btn" onclick="startExercise('${exercise.name}')">
                            开始 ${exercise.name}
                        </button>
                    </div>
                `;
                container.appendChild(exerciseCard);
            });
        }

        // 获取难度文本
        function getDifficultyText(difficulty) {
            const difficultyMap = {
                'beginner': '初级',
                'intermediate': '中级',
                'advanced': '高级'
            };
            return difficultyMap[difficulty] || '未知';
        }

        // 返回修改信息
        function goBack() {
            window.location.href = 'index.html';
        }

        // 查看运动历史
        function viewHistory() {
            window.location.href = 'history.html';
        }

        // 开始特定运动
        function startExercise(exerciseName) {
            // 跳转到运动追踪页面，传递运动类型参数
            window.location.href = `workout.html?exercise=${encodeURIComponent(exerciseName)}`;
        }

        // 开始计划（这里应该跳转到今日卡片页面）
        function startPlan() {
            alert('恭喜！你的减肥计划已制定完成。\n\n从明天开始，你将每天7:30收到个性化的任务卡片，只需要完成一个简单的小目标。\n\n坚持就是胜利！');

            // 实际应用中这里应该跳转到今日卡片页面
            // window.location.href = 'today.html';

            // 暂时返回首页
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
